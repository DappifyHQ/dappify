name: Publish library to NPM

on:
  push:
    branches: [ main ]
    paths:
      - '**'  # Trigger on any changes, since files are at root
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install  # Runs at root

      - name: Debug directory structure
        run: pwd && ls -la  # List root directory contents

      - name: Run tests with coverage
        run: npm run test  # Runs at root

      - name: Generate coverage badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: coverage/coverage-summary.json  # Path from root
          output: coverage/badges.svg

      - name: Extract version and generate version badge
        run: |
          VERSION=$(node -p "require('./package.json').version")
          npx badge-maker "Version" "$VERSION" blue > coverage/version.svg

      - name: Build the library
        run: npm run build  # Runs at root

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: package.json  # Path from root

      - name: Deploy badges to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage  # Path from root